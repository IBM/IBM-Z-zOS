    <!-- <div class="bx--toolbar-content"> -->
    <div class="zmf-ext-div-flex-row-even">
      <div class="bx--radio-button-group">
        <label class="bx--label zmf-ext-label-inline">Prefix:</label>
        <input id="text-input-2" type="text" class="bx--text-input zmf-ext-input-s" placeholder="prefix" [(ngModel)]="prefix">
      </div>
      <div class="bx--radio-button-group">
        <label class="bx--label zmf-ext-label-inline">Owned By:</label>
        <input id="text-input-2" type="text" class="bx--text-input zmf-ext-input-s" placeholder="userid" [(ngModel)]="owner">
        <!-- <input id="text-input-2" type="text" class="bx--text-input zmf-ext-input-s" placeholder="userid" disabled> -->
      </div>
    </div>
    <div class="zmf-ext-div-flex-row-center">
      <button class="bx--toolbar-action" [matMenuTriggerFor]="menu" >
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M14 1v22H1V1h13zm1-1H0v24h15V0zm8 1v22h-5V1h5zm1-1h-7v24h7V0z"></path>
          <path d="M12 4v4H3V4h9zm1-1H2v6h11V3zm8 0v1h-1V3h1zm1-1h-3v3h3V2zm-1 5v1h-1V7h1zm1-1h-3v3h3V6zm-1 5v1h-1v-1h1zm1-1h-3v3h3v-3zm-1 5v1h-1v-1h1zm1-1h-3v3h3v-3zm-1 5v1h-1v-1h1zm1-1h-3v3h3v-3z"></path>
        </svg>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="save2Server()">save to remote server</button>
        <button mat-menu-item (click)="refreshFromServer()">retrieve from remote server</button>
      </mat-menu>
      <button class="bx--btn bx--btn--sm bx--btn--primary" (click)="retrieveJobs()">Retrieve</button>
    </div>
  </section>

  <table class="bx--data-table-v2">
    <thead>
      <tr>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span class="bx--table-header-label">Job Name</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span>Job ID</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span>Owner</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span>Status</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span>Return Code</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th>
          <button class="bx--table-sort-v2" data-event="sort">
            <span>Class</span>
            <svg class="bx--table-sort-v2__icon" width="10" height="5" viewBox="0 0 10 5">
              <path d="M0 0l5 4.998L10 0z" fill-rule="evenodd" />
            </svg>
          </button>
        </th>
        <th></th>
      </tr>
    </thead>
    <!-- Job Name, Job ID, Owner, Status, Return Code, Class-->
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{job.jobname}}</td>
        <td>{{job.jobid}}</td>
        <td>{{job.owner}}</td>
        <td>{{job.status}}</td>
        <td>{{job.retcode}}</td>
        <td>{{job.clazz}}</td>
        <td class="bx--table-overflow">
          <div data-overflow-menu tabindex="0" aria-label="Overflow menu description" class="bx--overflow-menu">
            <svg class="bx--overflow-menu__icon" width="3" height="15" viewBox="0 0 3 15">
              <g fill-rule="evenodd">
                <circle cx="1.5" cy="1.5" r="1.5" />
                <circle cx="1.5" cy="7.5" r="1.5" />
                <circle cx="1.5" cy="13.5" r="1.5" />
              </g>
            </svg>
            <ul class="bx--overflow-menu-options bx--overflow-menu--flip">
              <li class="bx--overflow-menu-options__option">
                <button class="bx--overflow-menu-options__btn">Stop app</button>
              </li>
              <li class="bx--overflow-menu-options__option">
                <button class="bx--overflow-menu-options__btn">Restart app</button>
              </li>
              <li class="bx--overflow-menu-options__option">
                <button class="bx--overflow-menu-options__btn">Rename app</button>
              </li>
              <li class="bx--overflow-menu-options__option">
                <button class="bx--overflow-menu-options__btn">Edit routes and access, use title when</button>
              </li>
              <li class="bx--overflow-menu-options__option bx--overflow-menu-options__option--danger">
                <button class="bx--overflow-menu-options__btn">Delete app</button>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
